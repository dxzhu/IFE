
<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>正则表达式入门</title>
</head>
<body>
	<label for="phoneNum">请输入手机号</label>
	<input type="text" id="phoneNum">
	<button>检测</button><br>
	<label for="str">请输入字符串</label>
	<input type="text" id="str">
	<button>检测</button>






	<script type="text/javascript">
		window.onload = function(){
			var btn1 = document.getElementsByTagName('button')[0],
				btn2 = document.getElementsByTagName('button')[1],
				input1 = document.getElementsByTagName('input')[0],
				input2 = document.getElementsByTagName('input')[1];

			btn1.onclick = function(){
				var phone = /^1[3578]\d{9}$/;
				alert(phone.test(input1.value))
			};

			btn2.onclick = function(){
				var x = 'false',
					arr = input2.value.split(' ');
				for (let i = 0; i < arr.length; i++) {
					if ( arr[i] === arr[i+1]) {
						x = 'true';
					}
				}
				alert(x)
			};
		}
	</script>
</body>
</html>
